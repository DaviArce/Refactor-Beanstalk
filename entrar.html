<!DOCTYPE html>
<html lang="pt-br" ltr>
  <head>
    <title>Entrar</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div id="head">
        <div class="logoArea">
          <a href="./index.html"><h1 id="logoText">Beanstalk</h1></a>
        </div>
        <div class="cartArea">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="./entrar.html">Entrar</a></li>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./sobrenos.html">Sobre nós</a></li>
          <li><a href="./duvidas.html">Dúvidas</a></li>
          <li><a href="./contatos.html">Contatos</a></li>
        </ul>
        <div id="socialIcons">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"> <i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </nav>
    </header>
    <main id="mainLogin">
      <section>
        <article id="articleLogin">
          <h1 class="labelLogin"><b> Faça Login </b></h1>
          <div class="txtEmailArea">
            <label for="textEmail"> Email </label>
            <input type="email" name="textEmail" id="textEmail" />
          </div>
          <div class="txtPasswordArea">
            <label for="textPassword"> Senha </label>
            <input type="password" name="textPassword" id="textPassword" />
          </div>
          <div class="keepConectedArea">
            <input
              type="checkbox"
              name="chkKeepConected"
              value="keepConected"
              placeholder="Mantenha-me conectado"
            />
            <label for="chkKeepConected">Mantenha-me conectado</label>
          </div>
          <div class="confirmArea">
            <button>Entrar</button>
            <a href="#">Esqueceu a senha ?</a>
            <br />
          </div>
          <div class="signIn">
            <a href="#" class="linkSignIn"><b>Cadastre-se aqui</b></a>
          </div>
        </article>
      </section>
      <aside>
        <img src="./img/svg/undraw_city_driver_re_0x5e.svg" alt="" />
      </aside>
    </main>
    <div id="newsletter">
      <div class="text">
        <h2>Newsletter</h2>
        <h3>Receba nossas promoções por email</h3>
      </div>
      <div id="input">
        <input
          type="text"
          placeholder="Seu nome"
          name="txtSeuNome"
          class="inputText"
        />
        <input
          type="text"
          placeholder="Seu email"
          name="email"
          class="inputText"
        />
        <button class="buttonNews">Cadastrar</button>
      </div>
    </div>
    <footer>
      <p>@Beanstalk - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
